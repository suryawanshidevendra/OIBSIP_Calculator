<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        Calculator
    </header>

    <div class="mainBody">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>

            <div>
                <input class="funcBtn" type="button" value="(" onclick="display.value += '('">
                <input class="funcBtn" type="button" value=")" onclick="display.value += ')'">
                <input class="funcBtn" type="button" value="del" onclick="display.value = display.value.toString().slice(0,-1)">
                <input class="funcBtn" type="button" value="clear" onclick="display.value = ''">
            </div>

            <div>
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input class="funcBtn" type="button" value="/" onclick="display.value += '/'">
            </div>

            <div>
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input class="funcBtn" type="button" value="*" onclick="display.value += '*'">
                
            </div>

            <div>
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input class="funcBtn" type="button" value="+" onclick="display.value += '+'">
                
            </div>

            <div>
                <input type="button" value="0" onclick="display.value += '0'">
                <input class="enter funcBtn" type="button" value="ENTER" onclick="display.value = eval(display.value)">
                <input class="funcBtn" type="button" value="-" onclick="display.value += '-'">  
            </div>

        </form>
        
      </div>
    
</body>
</html>
